<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Chart Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
      --bg: #f5f5f5;
      --fg: #111111;
      --card-bg: #ffffff;
      --border: #e0e0e0;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --accent: #2563eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #050814;
        --fg: #f5f5f5;
        --card-bg: #0b1020;
        --border: #111827;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.55);
        --accent: #60a5fa;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(96, 165, 250, 0.14), transparent 55%),
                  radial-gradient(circle at bottom, rgba(129, 140, 248, 0.16), transparent 60%),
                  var(--bg);
      color: var(--fg);
      padding: 2.5rem 1.25rem 3rem;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 1200px;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      margin: 0 0 0.6rem;
      letter-spacing: 0.03em;
    }

    .subtitle {
      font-size: 0.95rem;
      max-width: 650px;
      margin: 0 auto 1rem;
      opacity: 0.85;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.4rem;
    }

    figure {
      margin: 0;
      padding: 1rem;
      border-radius: 12px;
      background: var(--card-bg);
      border: 1px solid rgba(148, 163, 184, 0.22);
      box-shadow: var(--shadow);
      cursor: zoom-in;
      transition: transform 0.15s ease;
    }

    figure:hover {
      transform: scale(1.02);
      border-color: var(--accent);
    }

    figure img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    figcaption {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      opacity: 0.85;
      text-align: center;
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 85vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    #lightbox.visible {
      display: flex;
    }

    #lightbox-close {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.2rem;
      background: #ffffff22;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      border: 1px solid #ffffff55;
    }
  </style>
</head>
<body>

<main>
  <header>
    <h1>Project Chart Gallery</h1>
    <p class="subtitle">
      A complete collection of all charts used in our data analysis presentation. Click any image to view a larger version.
    </p>
  </header>

  <section class="gallery">

    <!-- ALL IMAGES BELOW -->
    <figure><img src="1-boxplot_discount.png"><figcaption>1 boxplot discount</figcaption></figure>
    <figure><img src="10-boxplot_discount_bymonth_grouped.png"><figcaption>10 boxplot discount by month grouped</figcaption></figure>
    <figure><img src="11-boxplot_orders_grouped.png"><figcaption>11 boxplot orders grouped</figcaption></figure>
    <figure><img src="12-histogram_orders_grouped.png"><figcaption>12 histogram orders grouped</figcaption></figure>
    <figure><img src="13-boxplot_orders_bydepartment_grouped.png"><figcaption>13 boxplot orders by department grouped</figcaption></figure>
    <figure><img src="14-boxplot_orders_bydepartment_grouped_cleaned.png"><figcaption>14 boxplot orders by department grouped cleaned</figcaption></figure>
    <figure><img src="15-boxplot_orders_bymonth_grouped_cleaned.png"><figcaption>15 boxplot orders by month grouped cleaned</figcaption></figure>
    <figure><img src="15-histogram_orders_department_grouped_cleaned.png"><figcaption>15 histogram orders department grouped cleaned</figcaption></figure>
    <figure><img src="16-boxplot_orders_bymonth_grouped_cleaned.png"><figcaption>16 boxplot orders by month grouped cleaned</figcaption></figure>
    <figure><img src="17-scatterplot_discounts_orders.png"><figcaption>17 scatterplot discounts orders</figcaption></figure>
    <figure><img src="17-scatterplot_discounts_orders_grouped.png"><figcaption>17 scatterplot discounts orders grouped</figcaption></figure>
    <figure><img src="18-scatterplot_discounts_orders_bydepartment_grouped.png"><figcaption>18 scatterplot discounts orders by department grouped</figcaption></figure>
    <figure><img src="18-scatterplot_discounts_orders_bydepartment_grouped_cleaned.png"><figcaption>18 scatterplot discounts orders by department grouped cleaned</figcaption></figure>
    <figure><img src="19-scatterplot_discounts_orders_bymonth_grouped_cleaned.png"><figcaption>19 scatterplot discounts orders by month grouped cleaned</figcaption></figure>
    <figure><img src="2-histogram_discounts.png"><figcaption>2 histogram discounts</figcaption></figure>
    <figure><img src="3-boxplot_orders.png"><figcaption>3 boxplot orders</figcaption></figure>
    <figure><img src="4-histogram_orders.png"><figcaption>4 histogram orders</figcaption></figure>
    <figure><img src="5-line-graph-orders-month-year.png"><figcaption>5 line graph orders month year</figcaption></figure>
    <figure><img src="6-bar-chart-orders-department.png"><figcaption>6 bar chart orders department</figcaption></figure>
    <figure><img src="7-boxplot_discount_grouped.png"><figcaption>7 boxplot discount grouped</figcaption></figure>
    <figure><img src="8-histogram_discounts_grouped.png"><figcaption>8 histogram discounts grouped</figcaption></figure>
    <figure><img src="9-boxplot_discount_bydepartment_grouped.png"><figcaption>9 boxplot discount by department grouped</figcaption></figure>

  </section>
</main>

<div id="lightbox">
  <img id="lightbox-img" src="">
  <div id="lightbox-close">Close âœ•</div>
</div>

<script>
  const imgs = document.querySelectorAll("figure img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.getElementById("lightbox-close");

  imgs.forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.classList.add("visible");
    });
  });

  closeBtn.addEventListener("click", () => {
    lightbox.classList.remove("visible");
  });

  lightbox.addEventListener("click", (event) => {
    if (event.target === lightbox) {
      lightbox.classList.remove("visible");
    }
  });
</script>

</body>
</html>
